<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Super Sonic - Gerar Rota</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./TelaFrete.css">
  <link rel="shortcut icon" href="./IMG/logo.webp" type="image/x-icon">

</head>
<body>

  <header >
    <a href="index.html"><img src="./IMG/LOGOSP.png" alt=""></a>
  </header>
  
  <!--Busca Origem e Destino com Nominatim-->
  <form class="autocomplete-container">
    <h2 >Gerar Rota de Transporte</h2>
    <div id="sugestoes-origem" class="sugestoes_origem"></div>
    <div id="sugestoes-destino" class="sugestoes_destino"></div>
      <input type="text" id="origem" placeholder="  Digite o endereço de origem... ">
      <i class="fa-solid fa-house icon" style="color: #ffffff;"></i>
      <!--COMPLEMENTOS DO ENDEREÇO-->
      <div class="Div_end">  
        <input id="input_numero" placeholder="Numero de Origem..." type="text"> 
        <input id="input_complemento" placeholder="Complemento..." type="text">
      </div>
    <input type="text" id="destino" placeholder="Digite o endereço de destino...">
    <i class="fa-solid fa-location-dot icon" style="color: #ffffff;"></i>
     <div class="Div_end">  
        <input id="input_numero" placeholder="Numero de Entrega..." type="text"> 
        <input id="input_complemento" placeholder="Complemento..." type="text">
      </div>
      <textarea placeholder=" Digite Uma descrição do tipo de Carga ( Produto )" name="descrição_Carga" id="" cols="55" rows="6" required></textarea>
  </form>


  <!--LOCAL PARA ESCOLHA DO VEICO PARA TRANSPORTE-->
<div class="carrossel-container">
  <h3>Tipo de Veículo</h3>
  <div class="carrossel">
    <button class="seta seta-esquerda" id="voltar"><i class="fa-solid fa-chevron-left"></i></button>

    <div class="lista-veiculos" id="listaVeiculos">
      <div class="veiculo" data-preco="1.5">
        <img src="./IMG/moto.png" alt="Moto">
        <p>Moto</p>
      </div>
      <div class="veiculo" data-preco="2.5">
        <img src="./IMG/hatch.png" alt="Carro Hatch">
        <p>Carro Hatch</p>
      </div>
      <div class="veiculo" data-preco="3.0">
        <img src="./IMG/sedan.png" alt="Carro Sedan">
        <p>Carro Sedan</p>
      </div>
      <div class="veiculo" data-preco="4.5">
        <img src="./IMG/utilitario.png" alt="Utilitário">
        <p>Utilitário</p>
      </div>
      <div class="veiculo" data-preco="6.0">
        <img src="./IMG/caminhao.png" alt="Caminhão">
        <p>Caminhão</p>
      </div>
    </div>

    <button class="seta seta-direita" id="avancar"><i class="fa-solid fa-chevron-right"></i></button>
  </div>
</div>


  <button class="Btn-rota" onclick="tracarRota()"> Calcular Rota</button>

  <div id="map"></div>
  <p id="info"></p>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./TelaDeFrete.js"></script>
  <script src="https://kit.fontawesome.com/02669f3445.js" crossorigin="anonymous"></script>
</body>
</html>
